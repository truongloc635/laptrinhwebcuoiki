<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="assets/images/favicon_final.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/font/font-awesome-pro-v6-6.2.0/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./assets/css/admin.css">
  <title>BA BẾP FOOD - Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img class="logo-img"src="assets/images/logo_admin.png" alt="Logo">
        <h1>BA BẾP DASHBOARD</h1>
      </div>
      <div class="nav-tabs">
        <a href="#" class="nav-tab" data-tab="active.html">
          <i class='bx bx-home'></i>
          <h4>Tổng quan</h4>
        </a>
        <a href="#" class="nav-tab" data-tab="product.html">
          <i class='bx bx-dish' ></i>
          <h4>Quản lý món</h4>
        </a>
        <a href="#" class="nav-tab" data-tab="customer.html">
          <i class='bx bx-child'></i>
          <h4>Khách hàng</h4>
        </a>
        <a href="#" class="nav-tab" data-tab="order.html">
          <i class='bx bx-cart-add'></i>
          <h4>Đơn hàng</h4>
        </a>
        <!-- <a href="#" class="nav-tab" data-tab="summarize.html">
          <i class='bx bx-cart-add'></i>
          <h4>Thống kê</h4>
        </a> -->
      </div>
    </div>
    <div class="main-content">
      <!--Mặc định khi load đến admin-->
      <div class="index-tab active">
        <div class="index-header">
          <h2>Chào admin đẹp đến với giao diện quản trị của</h2>
          <h1>BA BẾP FOOD</h1>
        </div>
        <div class="index-content">
          <div class="cards">
            <div class="card">
              <p class="label">
                Tổng lượt truy cập 
              </p>
              <p class="value">
                100
              </p>
            </div>
            <div class="card">
              <p class="label">
                Tổng người đăng kí

              </p>
              <p class="value">
                40

              </p>
            </div>
            <div class="card">
              <p class="label">
                Tổng lượt đặt món
              </p>
              <p class="value">27</p>
            </div>
            <div class="card">
              <p class="label">Tổng doanh thu</p>
              <p class="value">$20.000.000</p>
            </div>
          </div>
        </div>
        <div class="chart-cards">
          <div class="chart1">
            <p class="label">Thống kê truy cập</p>
            <div class="chart">
              <p>Đang cập nhật...</p>
            </div>
          </div>
          <div class="chart2">
            <p class="label">Thống kê doanh số</p>
            <div class="chart">
              <p>Đang cập nhật...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="index-tab" id="product">
      <!-- Product.html -->
    </div>
    <div class="index-tab" id="customer">
      <!-- Customer.html -->

    </div>
    <div class="index-tab" id="order">
      <!-- Order.html -->

    </div>
    <div class="index-tab" id="summarize">
      <!-- Summarize.html -->

    </div>
  </div>
  <script src="./js/admin.js"></script>
</body>
</html>
