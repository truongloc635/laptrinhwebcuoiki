<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA BẾP FOOD </title>
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/product.css">
</head>
<body>
        <div class="item-container">
            <div class="index-content">
                    <div class="form-container">
                        <form action="product.html" method="post">
                            <h2>Thêm món ăn</h2>
                            <div class="image-upload">
                                <label for="image-upload">
                                    Thêm ảnh món ăn
                                </label>
                                <input type="file" id="imageload" hidden>
                            </div>
                            <div class="form-group">
                                <label>Tên món ăn</label>
                                <input type="text" placeholder="Nhập tên món ăn">
                              </div>
                        
                              <div class="form-group">
                                <label>Giá </label>
                                <input type="number" placeholder="Nhập giá">
                              </div>
                        
                              <div class="form-group">
                                <label>Loại món</label>
                                <select>
                                  <option>Chọn loại món </option>
                                  <option>Đồ chay</option>
                                  <option>Đồ mặn</option>
                                  <option>Đồ ăn nhanh</option>
                                </select>
                              </div>
                        
                              <div class="form-group">
                                <label>Mô tả</label>
                                <textarea rows="3" placeholder="Nhập mô tả"></textarea>
                              </div>
                        
                              <button type="submit">Thêm món ănt</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
