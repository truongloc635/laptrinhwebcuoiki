<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA BẾP FOOD SUPPORT</title>
    <link rel="stylesheet" type="text/css" href="assets/font/font-awesome-pro-v6-6.2.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .chat-container {
            width: 320px;
            height: 380px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            border-bottom: 1px solid rgb(243, 236, 236);
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #b5292f;
            color: white;
            height: 50px;
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            background-color: white;
            color: #b5292f;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .chat-header h2 {
            font-size: 14px;
        }
        
        .status {
            cursor: pointer;
        }
        
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f5f5f5;
            height: 240px;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
        }
        
        .welcome-message h3 {
            color: #b5292f;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .welcome-message p, .bot-message p {
            font-size: 13px;
            line-height: 1.4;
        }
        
        .bot-message {
            background-color: #e1e1e1;
            border-radius: 15px 15px 15px 0;
            padding: 8px 12px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-start;
        }
        
        .user-message {
            background-color: #b5292f;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 8px 12px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #e1e1e1;
            height: 50px;
        }
        
        #user-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 8px;
            outline: none;
            font-size: 13px;
        }
        
        #send-button {
            background-color: #b5292f;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }
        
        #send-button:hover {
            background-color: #a02329;
        }
        
        #chat-box::-webkit-scrollbar {
            width: 5px;
        }
        
        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        #chat-box::-webkit-scrollbar-thumb {
            background: #b5292f;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="avatar">BB</div>
                <h2>BA BẾP SUPPORT</h2>
            </div>
            <div class="close">
                <i class="fa fa-minus"></i>
            </div>
        </div>    
        <div id="chat-box">
            <div class="welcome-message">
                <h3>Chào mừng đến với BA BẾP FOOD</h3>
                <p>Mình được tạo ra để giúp bạn ăn ngon nhất có thể!</p>
            </div>
            <div class="bot-message">
                <p>Mình là Ba Bếp, bạn cần gì cứ nói với mình nhé, đừng ngại!</p>
            </div>
        </div> 
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Hỏi về món ăn bạn muốn..." autofocus>
            <button id="send-button">
                Gửi
            </button>
        </div>
    </div>
    <script src="js/chatbot.js"></script>
</body>
</html>
