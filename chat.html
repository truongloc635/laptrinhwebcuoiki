<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA BẾP FOOD SUPPORT</title>
    <link rel="stylesheet" href="/assets/css/chat.css">

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="avatar">BB</div>
                <h2>BA BẾP SUPPORT</h2>
            </div>
            <div class="status">
                <div style="display: flex; align-items: center;">
                    <div class="status-dot"></div>
                    <span class="status-text">Online</span>
                </div>
            </div>
        </div>
        
        <div id="chat-box">
            <div class="welcome-message">
                <h3>Chào mừng đến với BA BẾP FOOD SUPPORT</h3>
                <p>Mình được tạo ra để giúp bạn ăn ngon nhất có thể!</p>
            </div>
            
            <div class="bot-message">
                <p>Mình là Ba Bếp, bạn cần gì cứ nói với mình nhé, đừng ngại!</p>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Hỏi về món ăn bạn muốn..." autofocus>
            <button id="send-button">
                Gửi
            </button>
        </div>
    </div>

    <script src="./js/chatbot.js"></script>
</body>
</html>
